<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>勤怠状況一覧</title>
</head>
<body style="background-color: rgb(225, 225, 225);">
<section>
    <div>
        <ul class="side">
            <li>
                <form method="get" action="">
                    <a class="btn btn-flat1" a href="/work"><span>勤怠入力</span></a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a class="btn btn-flat2" a href="/place"><span>勤務場所登録</span></a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a class="btn btn-flat3" a href="/address"><span>連絡先登録</span></a>
                </form>
            </li>
            <li th:if="${isAdmin}">
                <form method="get" action="">
                    <a class="btn btn-flat5" a href="/admin/userManagement"><span>ユーザー管理</span></a>
                </form>
            </li>

            <li>
                <a class="btn btn-flat5" a th:href="@{/logout}"><span>ログアウト</span></a>
            </li>
        </ul>
    </div>

    <div class="center2">

        <br><br><br><br>

        <h1>勤怠状況一覧</h1>

        <br>

        <h2 th:text = "${date}"></h2>

        <table align="center" width="1000">
            <tr>
                <th>氏名</th>
                <th>勤務開始時間</th>
                <th>勤務終了時間</th>
                <th>ステータス</th>
                <th>勤務場所</th>
                <th>電話番号</th>
                <th>メール</th>
            </tr>
            <!--    データベース接続テスト        -->
            <tr th:each="attendance : ${condition}">
                <td th:text="${attendance.user_name}"></td>
                <td th:text="${attendance.start_work}"></td>
                <td th:text="${attendance.end_work}"></td>
                <td th:text="${attendance.work_condition}"></td>
                <td th:text="${attendance.work_place}"></td>
                <td th:text="${attendance.tel}"></td>
                <td th:text="${attendance.mail}"></td>
            </tr>
        </table>
        <br>
        <button type="button" class="btn btn-green btn--radius btn--cubic" onclick="window.history.back();">前のページに戻る<i class="fas fa-angle-right fa-position-right"></i></button>
    </div>
</section>
</body>
</html>
