<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <title>勤怠入力</title>

</head>
<body>
    <div>
        <ul class="side">
            <li>
                <form method="post" action="">
                    <a href="/work">勤怠入力</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/place">勤務場所登録</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/address">連絡先登録</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/condition">勤怠状況一覧</a>
                </form>
            </li>
            <li>
                <a th:href="@{/logout}">ログアウト</a>
            </li>
        </ul>
    </div>
    <div class="center2">
        
        <br><br><br><br>
    
        <h2>こんにちは、ななしさん。</h2>
        <h2>状態：未出勤<br></h2>

        <!--現在日時の表示　78行目まで-->
        <h2><span id="view_clock"></span></h2>


        <script type="text/javascript">
            timerID = setInterval('clock()',500);//0.5秒毎にclock()を実行

            function clock() {
                document.getElementById("view_clock").innerHTML = getNow();
            }

            function getNow() {
                var now = new Date();
                var year = now.getFullYear();
                var mon = now.getMonth()+1; //１を足すこと
                var day = now.getDate();
                var hour = now.getHours();
                var min = now.getMinutes();
                var sec = now.getSeconds();

                //出力用
                var s = year + "/" + mon + "/" + day + "  " + hour + ":" + min + ":" + sec + "";
                return s;
            }
        </script>

        <div id="DateTimeDisp"></div>

        <form th:action="@{/work}" method="post">
            <p th:if="${error}" style="color:red" th:text="${error}"></p>
            <input type="submit" name="status" class="button" value="出勤" onclick="alert('出勤しますか？')">
            <input type="submit" name="status" class="button" value="退勤">
            <input type="submit" name="status" value="休憩開始" class="button">
            <input type="submit" name="status" value="休憩終了" class="button">
        </form>

        <br>
    </div>
    
    
</body>
</html>
