<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <title>勤務時間集計一覧</title>
</head>
<body>
<section>
    <div>
        <ul class="side">
            <li>
                <form method="post" action="">
                    <a class="btn btn-flat1" a href="/admin/userManagement">ユーザ管理</a>
                </form>
            </li>
            <li>
                <form method="post" action="">
                    <a class="btn btn-flat2" a href="/admin/aggregation">勤務時間集計</a>
                </form>
            </li>
            <li>
                <form method="post" action="">
                    <a class="btn btn-flat3" a href="/work">勤怠入力</a>
                </form>
            </li>
            <li>
                <a class="btn btn-flat4" a th:href="@{/logout}">ログアウト</a>
            </li>
        </ul>
    </div>

    <div class="center2">

        <br><br><br><br>

        <h1>勤務時間集計一覧        2022年10月</h1>

        <br>

        <input type="submit" value="先月へ" class="button">

        <input type="submit" value="次月へ" class="button">

        <br>

        <table align="center" width="1000">
            <thead>
            <tr>
                <th>名前</th>
                <th>勤務時間集計</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="totalTime : ${totalTime}">
                <td>
                    <a href="attendanceHistory.html" th:text="${totalTime.key}">山田太郎</a>
                </td>
                <td th:text="${totalTime.value}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</section>
</body>
</html>
