<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <title>ユーザ管理</title>
</head>
<body>
<section>
    <div>

        <ul class="side">
            <li>
                <form method="post" action="">
                    <a class="btn btn-flat1" a href="/admin/userManagement">ユーザ管理</a>
                </form>
            </li>
            <li>
                <form method="post" action="">
                    <a class="btn btn-flat2" a href="/admin/aggregation">勤務時間集計</a>
                </form>
            </li>
            <li>
                <form method="post" action="">
                    <a class="btn btn-flat3" a href="/work">勤怠入力</a>
                </form>
            </li>
            <li>
                <a class="btn btn-flat4" a th:href="@{/logout}">ログアウト</a>
            </li>
        </ul>
    </div>

    <div class="center2">

        <br><br><br><br>

        <h1>ユーザー一覧</h1>

        <h2 th:text = "'こんにちは、' + ${userName} + 'さん！'"></h2>

        <form th:action="@{/admin/userAdd}" method="post">
            <input class="btn btn--green btn--radius btn--cubic" type="submit" name="status" value="新規登録">
        </form>

        <table align="center" width="1000" class="color">
            <tr>
                <th>名前</th>
            </tr>
            <tr th:each="attendance : ${userManagement}">
                <td th:text="${attendance.user_name}"></td>
            </tr>

        </table>

    </div>
</section>
</body>
</html>
