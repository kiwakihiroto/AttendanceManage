<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <title>勤怠状況一覧</title>
</head>
<body style="background-color: rgb(225, 225, 225);">
    <div>
        <ul class="side">
            <li>
                <form method="post" action="">
                    <a href="/work">勤怠入力</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/place">勤務場所登録</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/address">連絡先登録</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/record">勤怠状況一覧</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/condition">勤務状況一覧</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/login">ログアウト</a>
                </form>
            </li>
        </ul>
    </div>
    
    <div class="center2">

        <br><br><br><br>

        <h3>勤怠状況一覧</h3>

        <div id="DateTimeDisp"></div>

        <br>

        <table align="center" width="1000">
            <tr>
                <th>名前</th>
                <th>出勤</th>
                <th>退勤</th>
            </tr>
            <tr th:each="attendance : ${attendanceList}">
                <td th:text="${attendance.id}"></td>
                <td th:text="${attendance.begin_time}"></td>
                <td th:text="${attendance.end_time}"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
