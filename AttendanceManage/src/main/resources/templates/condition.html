<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <title>勤怠状況一覧</title>
</head>
<body style="background-color: rgb(225, 225, 225);">
    <div>
        <ul class="side">
            <li>
                <form method="post" action="">
                    <a href="/work">勤怠入力</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/place">勤務場所登録</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/address">連絡先登録</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/record">勤怠状況一覧</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/condition">勤務状況一覧</a>
                </form>
            </li>
            <li>
                <form method="get" action="">
                    <a href="/login">ログアウト</a>
                </form>
            </li>
        </ul>
    </div>
    
    <div class="center2">

        <br><br><br><br>

        <h3>勤怠状況一覧</h3>

        <div id="DateTimeDisp"></div>

        <br>

        <table align="center" width="1000">
            <tr>
                <th>user_id</th>
                <th>login_id</th>
                <th>user_name</th>
                <th>password</th>
                <th>tel</th>
                <th>mail</th>
                <th>remarks</th>
                <th>department_id</th>
                <th>admin_id</th>
            </tr>
<!--    データベース接続テスト        -->
            <tr th:each="attendances : ${condition}">
                <td th:text="${attendances.user_id}"></td>
                <td th:text="${attendances.login_id}"></td>
                <td th:text="${attendances.user_name}"></td>
                <td th:text="${attendances.password}"></td>
                <td th:text="${attendances.tel}"></td>
                <td th:text="${attendances.mail}"></td>
                <td th:text="${attendances.remarks}"></td>
                <td th:text="${attendances.department_id}"></td>
                <td th:text="${attendances.admin_id}"></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
